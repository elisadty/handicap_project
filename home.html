<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - Handi web</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #d3cce3, #e9e4f0, #e0c3fc, #8e44ad);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Bulles flottantes */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }

    .bubble:nth-child(1) { left: 10%; animation-delay: 0s; width: 20px; height: 20px; }
    .bubble:nth-child(2) { left: 25%; animation-delay: 4s; width: 40px; height: 40px; }
    .bubble:nth-child(3) { left: 40%; animation-delay: 2s; width: 25px; height: 25px; }
    .bubble:nth-child(4) { left: 60%; animation-delay: 6s; width: 35px; height: 35px; }
    .bubble:nth-child(5) { left: 75%; animation-delay: 3s; width: 15px; height: 15px; }
    .bubble:nth-child(6) { left: 90%; animation-delay: 1s; width: 30px; height: 30px; }

    /* Contenu principal */
    .top-left, .top-right {
      position: absolute;
      top: 20px;
      z-index: 1;
    }

    .top-left {
      left: 20px;
    }

    .top-right {
      right: 20px;
    }

    .top-button {
      padding: 10px 20px;
      background-color: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .top-button:hover {
      background-color: #732d91;
      transform: scale(1.1);
    }

	img {
	  width: 450px;
	  margin-bottom: 20px;
	  margin-top: -100px;         
	  z-index: 1;
	}


    h1, p, a.button {
      z-index: 1;
    }

    h1 {
      color: #4b0082;
      font-size: 3em;
      margin-bottom: 15px;
      text-align: center;
      max-width: 900px;
    }

	p {
	  font-size: 1.3em;
	  color: #5c5c8a;
	  text-align: center;
	  margin-top: -50px;
	  margin-bottom: 50px;
	  max-width: 800px;
	  line-height: 1.6;
	}


    a.button {
      padding: 14px 30px;
      background-color: #9b59b6;
      color: white;
      text-decoration: none;
      border-radius: 40px;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #8e44ad;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
      }

      .top-button {
        font-size: 0.9em;
        padding: 8px 16px;
      }

      a.button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Bulles décoratives -->
  <div class="bubbles">

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Contenu principal -->
  <div class="top-left">
    <a href="ensavoirplus.html" class="top-button"><i class="fas fa-info-circle"></i> En savoir plus</a>

  <div class="top-right">
    <a href="connexion.html" class="top-button"><i class="fas fa-user"></i> Se connecter</a>
  </div>
