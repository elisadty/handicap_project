<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Handi web</title>
    <style>
        .banner {
            width: 100vw;
            background: linear-gradient(90deg, #8e44ad 60%, #6c3483 100%);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            padding: 24px 0 18px 0;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px #0002;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-button {
            padding: 8px 16px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95em;
            transition: background-color 0.3s;
        }

        .top-button:hover {
            background-color: #732d91;
        }

        h1 {
            color: #4b0082;
            font-size: 3em;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #5c5c8a;
            margin-bottom: 30px;
            text-align: center;
        }

        a.button {
            padding: 12px 25px;
            background-color: #9b59b6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>

    <div class="banner">
        <span>Handi web</span>
    </div>

    <div class="top-right">
        <!-- Bouton désactivé temporairement -->

    </div>

    <p>Ce site web est principalement destiné aux aidants</p>

</html>
